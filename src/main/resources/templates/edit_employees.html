<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    <link rel="stylesheet" type="text/css" media="all" data-th-href="@{/style/style.css}" href="../../style/style.css">-->
    <style th:inline="css">
        .editorUser{
            background-color: grey;
            position:absolute;
            right:0px;
            width:30%;
        }
        h1{
        width:100%
        background:grey;
        text-color:white;
        text-align:center;
        }
    </style>
</head>
<body>
<div>
    <h1>Редактирование пользователя</h1>
</div>
<div class="editorUser">
    <form th:action="@{/api/update_employee}" th:object="${employee}" method="post">
        <table>
            <input type="hidden" th:field="*{id}"/>
            <tr>
                <td>
                    <p>Name</p>
                </td>
                <td>
                    <input type="text" th:field="*{firstName}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <p>LastName</p>
                </td>
                <td>
                    <input type="text" th:field="*{lastName}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <p>E-mail</p>
                </td>
                <td>
                    <input type="text" th:field="*{emailId}">
                </td>
            </tr>
            <tr>
                <td>Status</td>
                <td>
                    <select id="status" name="status" th:with="status=*{status}">
                        <option th:each="st:${statuses}" th:value="${st.id}" th:text="${st.name}" th:selected="${st.id}==${sel.id}"/>
                    </select>
                </td>
            </tr>
        </table>
        <input type="submit" value="Update"/>
    </form>
</div>
<form>
    <a href="/">Back</a>
</form>
</body>
</html>
